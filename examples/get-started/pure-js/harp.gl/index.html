<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>deck.gl example</title>
    <style>
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #container > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="map-canvas"></canvas>
      <canvas id="deck-canvas"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
