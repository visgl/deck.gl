<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CARTO deck.gl example</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: UberMove, Helvetica, Arial, sans-serif;
            }
            #container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            #container > * {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <link
            href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="container">
            <div id="map"></div>
            <canvas id="deck-canvas"></canvas>
        </div>
        <script src="app.js"></script>
    </body>
</html>
