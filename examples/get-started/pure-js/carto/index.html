<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CARTO deck.gl example</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: UberMove, Helvetica, Arial, sans-serif;
            }
            #container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #000;
            }
            #container > * {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .stats {
                position: absolute;
                right: 0;
                padding: 10px;
                background: white;
                margin: 30px;
                width: 240px;
                font-size: 32px;
            }
            .stats2 {
                top: 60px;
                font-size: 14px;
            }
        </style>
        <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <div id="map"></div>
            <canvas id="deck-canvas"></canvas>
        </div>
        <div id="stats" class="stats">0</div>
        <div class="stats stats2">MBP screen pixels: ~2M</div>
        <script type="module" src="app.js"></script>
    </body>
</html>
