<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>deck.gl example</title>
    <style>
    #container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #container > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #metrics {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
    </style>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
    </div>
    <script type="module" src='app.js'></script>
    <div id="metrics">
      Rendering <span id="num-points"></span> points in <span id="num-layers"></span> layers
      <div id="fps"></div>
      <div id="cpu"></div>
      <div id="gpu"></div>
    </div>
  </body>
</html>
