<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>CartoMap PoC</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #container {
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #container > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
    </div>
    <script type="module" src='app.ts'></script>
  </body>
</html>
